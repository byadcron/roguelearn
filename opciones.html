<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opciones</title>
  <link rel="stylesheet" href="./css/style_menu.css" />
</head>

<body class="menu-body">
  <main class="menu-screen">

    <video id="menuVideo" class="bg-video" autoplay muted loop playsinline preload="auto">
      <source src="./assets/hallway_loop.mp4" type="video/mp4" />
    </video>

    <div class="overlay-dim"></div>

    <section class="menu-ui">
      <div class="menu-card options-card">
        <!-- Título como imagen (si tienes opciones.png) -->
        <img class="options-title-img" src="./assets/opciones.png" alt="Opciones" draggable="false">

        <p class="menu-subtitle">Configura tu experiencia de juego</p>

        <div class="options-list" id="optionsList">
          <div class="opt" data-key="volume">
            <div class="opt-top">
              <label for="optVolume">Volumen</label>
              <span class="opt-value" id="valVolume">70%</span>
            </div>
            <input id="optVolume" type="range" min="0" max="100" value="70" step="1">
          </div>

          <div class="opt" data-key="mouse">
            <div class="opt-top">
              <label for="optMouse">Sensibilidad del mouse</label>
              <span class="opt-value" id="valMouse">10</span>
            </div>
            <input id="optMouse" type="range" min="1" max="20" value="10" step="1">
          </div>

          <div class="opt" data-key="speed">
            <div class="opt-top">
              <label for="optSpeed">Velocidad del jugador</label>
              <span class="opt-value" id="valSpeed">8</span>
            </div>
            <input id="optSpeed" type="range" min="1" max="20" value="8" step="1">
          </div>
        </div>

        <div class="options-actions">
          <a class="btn-back" href="menu.html">VOLVER AL MENÚ</a>
          <button class="btn-secondary" id="btnReset" type="button">Restablecer</button>
        </div>

        <p class="hint">Tip: ↑ ↓ selecciona, ← → ajusta, Esc vuelve</p>
      </div>
    </section>

  </main>

  <script src="./js/opciones.js"></script>
</body>
</html>
