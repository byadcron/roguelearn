<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Opciones</title>
  <link rel="stylesheet" href="style_opciones.css">
</head>

<body>

  <main class="options-screen" aria-label="Opciones del juego">

    <video class="options-video" autoplay muted loop playsinline preload="auto">
      <source src="./assets/hallway_loop.mp4" type="video/mp4">
    </video>

    <div class="options-overlay"></div>

    <div class="options-center">
      <div class="options-panel">

        <h1 class="options-title">OPCIONES</h1>
        <p class="options-note">Configura tu experiencia de juego</p>

        <div class="options-group">
          <label>
            Volumen
            <input type="range" id="volume" min="0" max="100">
            <span id="volumeValue"></span>
          </label>
        </div>

        <div class="options-group">
          <label>
            Sensibilidad del mouse
            <input type="range" id="sensitivity" min="1" max="10" step="0.1">
            <span id="sensitivityValue"></span>
          </label>
        </div>

        <div class="options-group">
          <label>
            Velocidad del jugador
            <input type="range" id="speed" min="1" max="4" step="0.1">
            <span id="speedValue"></span>
          </label>
        </div>

        <div class="options-buttons">
          <a href="menu.html" class="btn-back">VOLVER AL MENÃš</a>
        </div>

      </div>
    </div>

  </main>

  <script src="opciones.js"></script>
</body>
</html>
