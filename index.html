<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio</title>

  <!-- Pixel font (opcional, pero queda muy bien) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main id="screen" class="screen">
    <h1 id="startText" class="start-text blink">Cargando...</h1>
  </main>

  <script>
    let cfg = null;
    let started = false;

    async function loadConfig() {
      const res = await fetch("./config.json", { cache: "no-store" });
      cfg = await res.json();
      document.getElementById("startText").textContent = cfg.start.message;
    }

    function goNext() {
      if (started || !cfg) return;
      started = true;

      const screen = document.getElementById("screen");
      screen.classList.add("fade-out");

      const ms = Number(cfg.start.fadeMs ?? 400);
      setTimeout(() => {
        window.location.href = cfg.start.next || "menu.html";
      }, ms);
    }

    // Cualquier tecla / click / tap
    window.addEventListener("keydown", goNext, { once: true });
    window.addEventListener("pointerdown", goNext, { once: true });

    loadConfig().catch(() => {
      document.getElementById("startText").textContent =
        "Â¡PRESIONA CUALQUIER TECLA PARA EMPEZAR!";
      cfg = { start: { next: "menu.html", fadeMs: 450 } };
    });
  </script>
</body>
</html>
