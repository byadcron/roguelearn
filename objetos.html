<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Objetos</title>
  <link rel="stylesheet" href="./css/style_menu.css" />
</head>

<body class="menu-body">
  <main class="menu-screen">

    <!-- Fondo (usa el mismo del menú) -->
    <video class="bg-video" autoplay muted loop playsinline preload="auto">
      <source src="./assets/hallway_loop.mp4" type="video/mp4" />
    </video>

    <div class="overlay-dim"></div>

    <section class="menu-ui">
      <div class="menu-card objects-card">

        <!-- Si tienes un título en imagen, úsalo (opcional) -->
        <!-- <img class="objects-title-img" src="./assets/objetos.png" alt="Objetos" draggable="false"> -->

        <h1 class="menu-title">OBJETOS</h1>
        <p class="menu-subtitle">Elementos disponibles en el escenario</p>

        <div class="objects-grid" id="objectsGrid">
          <!-- Cards de ejemplo (puedes duplicar) -->
          <article class="obj">
            <img src="./assets/llave.png" alt="Llave">
            <div class="obj-info">
              <h3>Llave</h3>
              <p>Abre puertas o accesos especiales.</p>
            </div>
          </article>

          <article class="obj">
            <img src="./assets/linterna.png" alt="Linterna">
            <div class="obj-info">
              <h3>Linterna</h3>
              <p>Ilumina zonas oscuras del mapa.</p>
            </div>
          </article>

          <article class="obj">
            <img src="./assets/botiquin.png" alt="Botiquín">
            <div class="obj-info">
              <h3>Botiquín</h3>
              <p>Recupera salud o corrige errores.</p>
            </div>
          </article>

          <article class="obj">
            <img src="./assets/credencial.png" alt="Credencial">
            <div class="obj-info">
              <h3>Credencial</h3>
              <p>Permite acceder a áreas restringidas.</p>
            </div>
          </article>
        </div>

        <div class="objects-actions">
          <a class="btn-back" href="menu.html">VOLVER AL MENÚ</a>
        </div>

        <p class="hint">Tip: Esc vuelve al menú</p>
      </div>
    </section>

  </main>

  <script src="./js/objetos.js"></script>
</body>
</html>
